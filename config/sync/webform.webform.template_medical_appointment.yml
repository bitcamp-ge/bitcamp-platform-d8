title: 'Request a Medical Appointment'
description: 'A medical appointment request webform template.'
category: ''
elements: "introduction:\n  '#markup': 'After you submit the form, a care specialist will call you back within XX hours to schedule an appointment.'\nhr:\n  '#type': webform_horizontal_rule\ncall:\n  '#markup': 'You may also speak with a care specialist directly by calling <a href=\"tel:XXX-XXX-XXXX\">XXX-XXX-XXXX</a> on Mondayâ€“Friday between 8:30 am to 5:00 pm EST.'\ngeneral:\n  '#type': fieldset\n  '#title': 'General Information'\n  '#title_display': invisible\n  '#attributes':\n    style: 'background-color: #efefef'\n  type:\n    '#type': radios\n    '#title': 'Who are you?'\n    '#options':\n      Patient: Patient\n      Caregiver: Caregiver\n    '#options_display': buttons\n    '#required': true\n  relationship:\n    '#type': webform_select_other\n    '#title': 'What is your relationship to the patient?'\n    '#options': relationship\n    '#states':\n      visible:\n        ':input[name=\"type\"]':\n          value: Caregiver\n      required:\n        ':input[name=\"type\"]':\n          value: Caregiver\ncaregiver:\n  '#type': fieldset\n  '#title': 'Your Information'\n  '#states':\n    visible:\n      ':input[name=\"type\"]':\n        value: Caregiver\n  caregiver_name:\n    '#type': webform_flexbox\n    caregiver_first_name:\n      '#title': 'Your First Name'\n      '#type': textfield\n      '#states':\n        required:\n          ':input[name=\"type\"]':\n            value: Caregiver\n    caregiver_last_name:\n      '#title': 'Your Last Name'\n      '#type': textfield\n      '#states':\n        required:\n          ':input[name=\"type\"]':\n            value: Caregiver\n    '#title': 'Your Name'\n  caregiver_contact:\n    '#type': webform_flexbox\n    caregiver_email:\n      '#title': 'Your Email'\n      '#type': email\n      '#states':\n        required:\n          ':input[name=\"type\"]':\n            value: Caregiver\n    caregiver_phone:\n      '#title': 'Your Phone'\n      '#type': tel\n      '#placeholder': 000-000-0000\n      '#states':\n        required:\n          ':input[name=\"type\"]':\n            value: Caregiver\n  caregiver_phone_preferences:\n    '#type': webform_custom_composite\n    '#title': 'Your Phone Preferences'\n    '#description': |\n      Please select the best days and times for us to call you.<br/>\n      <em>Leave blank if you have no preferences.</em>\n    '#description_display': 'before'\n    '#multiple__min_items': '3'\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more': false\n    '#element':\n      day:\n        '#type': select\n        '#options':\n          Monday: Monday\n          Tuesday: Tuesday\n          Wednesday: Wednesday\n          Thursday: Thursday\n          Friday: Fridate\n        '#title': 'Day of the Week'\n        '#empty_option': 'Any day of the week'\n      time:\n        '#type': select\n        '#options':\n          '8am-10am EST': '8am-10am EST'\n          '10am-12pm EST': '10am-12pm EST'\n          '12pm-2pm EST': '12pm-2pm EST'\n          '2pm-4pm EST': '2pm-4pm EST'\n        '#title': 'Time of Day'\n        '#empty_option': 'Any time of the day'\npatient:\n  '#type': fieldset\n  '#title': 'Patient Information'\n  patient_name:\n    '#type': webform_flexbox\n    patient_first_name:\n      '#title': 'Patient First Name'\n      '#type': textfield\n      '#required': true\n    patient_last_name:\n      '#title': 'Patient Last Name'\n      '#type': textfield\n      '#required': true\n  patient_contact:\n    '#type': webform_flexbox\n    patient_email:\n      '#title': 'Patient Email'\n      '#type': email\n      '#states':\n        required:\n          ':input[name=\"type\"]':\n            '!value': Caregiver\n    patient_phone:\n      '#title': 'Patient Phone'\n      '#type': tel\n      '#required': true\n      '#placeholder': 000-000-0000\n      '#states':\n        required:\n          ':input[name=\"type\"]':\n            '!value': Caregiver\n  patient_phone_preferences:\n    '#type': webform_custom_composite\n    '#title': 'Patient Phone Preferences'\n    '#description': |\n      Please select the best days and times for us to call the patient.<br/>\n      <em>Leave blank if the patient has no preferences.</em>'\n    '#description_display': 'before'\n    '#multiple__min_items': '3'\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more': false\n    '#element':\n      day:\n        '#type': select\n        '#options':\n          Monday: Monday\n          Tuesday: Tuesday\n          Wednesday: Wednesday\n          Thursday: Thursday\n          Friday: Fridate\n        '#title': 'Day of the Week'\n        '#empty_option': 'Any day of the week'\n      time:\n        '#type': select\n        '#options':\n          '8am-10am EST': '8am-10am EST'\n          '10am-12pm EST': '10am-12pm EST'\n          '12pm-2pm EST': '12pm-2pm EST'\n          '2pm-4pm EST': '2pm-4pm EST'\n        '#title': 'Time of Day'\n        '#empty_option': 'Any time of the day'\nappointment:\n  '#type': fieldset\n  '#title': 'Appointment Information (optional)'\n  medical:\n    '#type': textarea\n    '#title': 'Please provide information about your medical needs'\n    '#rows': 3\n  insurance:\n    '#type': textfield\n    '#title': 'Please provide insurance plan name information'''\n  referral:\n    '#type': checkbox\n    '#title': 'Have you been referred by a physician?'\n  physician:\n    '#type': textarea\n    '#title': 'Please provide information about the referring physician'\n    '#rows': 3\n    '#states':\n      visible:\n        ':input[name=\"referral\"]':\n          checked: true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Send Request'\n"
